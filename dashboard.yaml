swipe_nav:
  wrap: false
  animate: fade
  prevent_default: true
  swipe_amount: 30
views:
  - title: Bedroom
    path: bedroom
    icon: mdi:bed-queen
    theme: Rounded
    type: custom:vertical-layout
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:button-card
            name: Bedroom
            custom_fields:
              badge:
                card:
                  type: custom:button-card
                  name: >-
                    [[[ return 'Temperature: ' +
                    states['sensor.bedroom_monitor_temperature'].state + ' Â°C'
                    ]]]
                  show_label: true
                  show_icon: false
                  entity: sensor.bedroom_monitor_temperature
                  tap_action:
                    action: more-info
                    haptic: medium
                  styles:
                    grid:
                      - grid-template-areas: '"n gutter l"'
                      - grid-template-columns: min-content 5px min-content
                      - grid-template-rows: min-content
                    card:
                      - padding: 6px 10px
                      - font-size: 12px
                      - line-height: 18px
                      - font-weight: 500
                      - background: var(--contrast20)
                    name:
                      - color: var(--contrast1)
                    label:
                      - color: var(--contrast12)
            styles:
              grid:
                - grid-template-areas: '"n" "badge"'
              card:
                - background: none
                - padding: 16px 0
                - '--mdc-ripple-press-opacity': 0
              name:
                - font-size: 48px
                - color: var(--contrast20)
              custom_fields:
                badge:
                  - margin: 16px auto 0 auto
                  - '--mdc-ripple-press-opacity': 0.5
          - type: custom:swipe-card
            card_width: calc(100% - 48px)
            start_card: 1
            reset_after: 10
            parameters:
              effect: slide
              centeredSlides: false
              slidesPerView: auto
              spaceBetween: 16
              initialSlide: 0
              pagination:
                type: bullets
            cards:
              - type: custom:button-card
                name: >-
                  [[[return
                  states["sensor.bedroom_monitor_awair_score"].state]]]
                styles:
                  grid:
                    - grid-template-areas: '"n max-score" "l l"'
                    - grid-template-columns: min-content min-content
                  name:
                    - font-size: 40px
                    - color: var(--contrast20)
                  card:
                    - border-radius: 24px
                    - padding: 35px 0 6px 16px
                    - box-sizing: border-box
                    - background: var(--light-gray)
                    - box-shadow: none
                    - width: 155px
                    - height: 155px
                  label:
                    - justify-self: start
                    - font-size: 14px
                    - color: var(--contrast10)
                    - margin-top: '-75px'
                  custom_fields:
                    eenheid:
                      - font-size: 2px
                      - color: var(--contrast9)
                      - margin-bottom: 6px
                      - padding-left: 2px
                label: Awair Score
                custom_fields:
                  max-score: '&nbsp;/100'
                show_label: true
                tap_action:
                  action: more-info
                  haptic: medium
              - type: sensor
                entity: sensor.bedroom_monitor_humidity
                hours_to_show: 24
                detail: 1
                graph: line
                name: Humidity
                icon: none
                card_mod:
                  class: graph
              - type: sensor
                entity: sensor.bedroom_monitor_carbon_dioxide
                hours_to_show: 24
                detail: 1
                graph: line
                name: Carbon Dioxide
                icon: none
                card_mod:
                  class: graph
              - type: sensor
                entity: sensor.bedroom_monitor_pm2_5
                hours_to_show: 24
                detail: 1
                graph: line
                name: Dust/Particulate
                icon: none
                card_mod:
                  class: graph
              - type: sensor
                entity: sensor.bedroom_monitor_volatile_organic_compounds
                hours_to_show: 24
                detail: 1
                graph: line
                name: Volatile Organic Compounds
                icon: none
                card_mod:
                  class: graph
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Lights
            alignment: center
          - square: false
            type: grid
            cards:
              - type: custom:button-card
                name: Ambient Lights
                aspect_ratio: 1/1
                icon: hue:desk-lamp
                entity: light.adams_bedroom_ambient_lights
                tap_action:
                  action: toggle
                  haptic: medium
                hold_action:
                  action: more-info
                  haptic: medium
                custom_fields:
                  slider:
                    card:
                      type: custom:my-slider-v2
                      entity: '[[[ return entity.entity_id ]]]'
                      colorMode: brightness
                      styles:
                        container:
                          - background: none
                          - border-radius: 100px
                          - overflow: visible
                        card:
                          - height: 16px
                          - padding: 0 8px
                          - background: |
                              [[[
                                if (entity.state == "on") return "linear-gradient(90deg, rgba(255,255,255, 0.3) 0%, rgba(255,255,255, 1) 100%)";
                                else return "var(--contrast4)";
                              ]]]
                        track:
                          - overflow: visible
                          - background: none
                        progress:
                          - background: none
                        thumb:
                          - background: |
                              [[[
                                if (entity.state == "on") return "var(--black)";
                                if (entity.state == "off") return "var(--contrast20)";
